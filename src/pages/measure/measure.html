<ion-header>
  <ion-navbar>
    <ion-title>Report</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="reports.length > 0">
    <ion-item (click)="goReportDetail(r)" *ngFor="let r of reports">
      <h2>{{r.name}}</h2>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
  <h3 *ngIf="reports.length === 0">You do not have access to any reports yet</h3>
</ion-content>
