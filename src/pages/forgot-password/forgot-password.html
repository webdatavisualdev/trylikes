
<ion-header>

  <ion-navbar>
    <button ion-button clear color="dark" class="btn-back" type="button" (click)="goLogin()">
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <p>Pfff, all those passwords to remember...what a nightmare <ion-icon name="ios-happy"></ion-icon><br>No worries, we've got your back!</p>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <button ion-button block class="btn-send" [disabled]="!form.valid" (click)="send()">Send Email</button>
    </ion-list>
  </form>
</ion-content>
