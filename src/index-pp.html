<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>TryLikes Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/imgs/icon-72x72.png">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- @if MODE='native' -->
  <script src="cordova.js"></script>
  <!-- @endif -->

  <!-- @if MODE='pwa' -->
  <!-- Home Screen Icons -->
  <link rel="apple-touch-icon" sizes="152x152" href="assets/imgs/icon-152x152.png" type="image/png">
  <link rel="apple-touch-icon" sizes="167x167" href="assets/imgs/icon-167x167.png" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/imgs/icon-180x180.png" type="image/png">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>
  <!-- @endif -->

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

  <noscript>
    <p>JavaScript needs to be enabled to use this application.</p>
  </noscript>

</body>
</html>
